{% extends 'base.html' %}
{% load static %}
{% block main %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<h3 style="margin:10px 0px 0px 450px;color:#144599">Welcome {{ request.user}} ! Here is your Profile!!</h3>

    <div class="row checkoutform" style="margin:100px;width:400px;    padding: 20px;
    background: #144599;
    margin: 50px 100px 0px 500px;
    width: 400px;
    height: 400px;
    color: #fff;
    box-shadow: 9px 9px rgb(157, 155, 155)">
        <div class="col-md-12">
            <label>First Name</label>
            <input type="text" required  value="{{ request.user.first_name }}" class="form-control" name="fname" placeholder="Enter first name">
        </div>

        <div class="col-md-12">
            <label>Last Name</label>
            <input type="text" required value="{{ request.user.last_name }}" class="form-control" name="lname" placeholder="Enter Last name">
        </div>

        <div class="col-md-12 mt-2">
            <label>Email</label>
            <input type="email" required value="{{ request.user.email }}" class="form-control" name="email" placeholder="Enter Email">
        </div>

        <div class="col-md-12 mt-2">
            <label>Phone</label>
            <input type="text"  required value="{{ userprofile.phone }}" class="form-control" name="phone" placeholder="Enter Phone">
        </div>

        <div class="col-md-12 mt-2">
            <label>Address</label>
            <textarea required class="form-control"  name="address" placeholder="Enter Address">{{ userprofile.address}}</textarea>
        </div>   
    </div>
    
    <div class="pb" style="margin: 5px 0px 0px 600px;">
    {% if request.user.is_authenticated %}
        <a href="/my-orders"><button type="button" class="btn btn-primary">check Order</button></a>
        <a href="{% url 'logout' %}"><span style="color: aliceblue; padding:0px 5px"> <button type="button" class="btn btn-primary">Log-Out</button></span></a>
        <a href="{% url 'manage-appointment' %}"><span style="color: aliceblue; padding:0px 5px"> <button type="button" class="btn btn-primary">Manage Appointment</button></span></a>
    {% endif %}
    </div>

{% endblock main %}
