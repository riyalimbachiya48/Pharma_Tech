{% extends 'base.html' %}
{% load static %}
{% block title %}medicines{% endblock title %}
{% block main %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

<div class="py-3 bg-primary" >
    <div class="medicine-link">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collection' %}">Medicine /</a>
        <a class="text-white" href="{% url 'collectionview'  category.slug %}">{{ category.name }}</a>
    </div>
</div>
<h1 class="product-h1"><p>{{ category.name }} Products</p></h1>
<div class="medicine-container">
    <div class="row">
        <div class="col-md-12">
            <hr>
            <div class="row">
            {% for item in products %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'productview' item.category.slug item.slug  %}">
                            <div class="card-body">
                                <div class="c1">
                                <div class="category-image">

                                        <img src="{{ item.product_image.url }}" alt="product image" class="w-100" height="200px"/>
                                    </div>
                                    </div>
                                    <a class="text-center" style="text-decoration: none;font-size: 20px;color: #144599;font-weight: 600;"> {{ item.name }}</a>
                                    <!-- <span class="float-start"><s>₹:{{ item.original_price | stringformat:'d' }}</s></span> -->
                                    <span class="float-end">₹:{{ item.selling_price | stringformat:'d' }}</span>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock main %}
